name: Update README

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - master

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README with the date
        run: |
          date=$(date)
          echo "Last updated: $date" > README.md

      - name: Commit changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git remote set-url origin https://github-actions:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git add README.md
          git commit -m "Updated README with the current date"
          git push origin HEAD:${{ github.ref }}
